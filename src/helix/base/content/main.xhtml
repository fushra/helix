<?xml version="1.0"?>

<?xml-stylesheet href="chrome://global/skin/" type="text/css"?>
<html
  id="main"
  xmlns:html="http://www.w3.org/1999/xhtml"
  xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
  xmlns="http://www.w3.org/1999/xhtml"
  title="MyApp"
  width="300"
  height="300"
>
  <head>
    <link rel="stylesheet" href="chrome://helix/content/main.css" />
    <link rel="stylesheet" href="chrome://helix/content/utils.css" />
    <link
      rel="stylesheet"
      href="chrome://helix/content/lib/remix/remixicon.css"
    />
  </head>

  <html:body
    xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
  >
    <toolbar>
      <menubar>
        <menu label="Dev" id="menubar-dev">
          <menupopup id="menubar-dev-popup"></menupopup>
        </menu>
      </menubar>
    </toolbar>

    <hbox id="browser" flex="1">
      <html:div id="sidebar">
        <div id="tabs"></div>
        <html:button id="new-tab">
          <i class="ri-add-line ri-1x inline" />
        </html:button>
      </html:div>

      <splitter resizebefore="sibling" />

      <vbox id="appcontent" flex="1">
        <tabbox id="tabbox" flex="1">
          <tabpanels id="tabpanels" flex="1"></tabpanels>
        </tabbox>
      </vbox>
    </hbox>

    <html:template id="tab_template">
      <html:div class="tab">
        <html:img class="tab-icon" />
        <html:div class="title-container">
          <html:div class="title" />
        </html:div>
        <html:div class="close-icon">
          <i class="ri-close-line ri-1x" />
        </html:div>
      </html:div>
    </html:template>

    <html:script src="./main.js" type="module"></html:script>
  </html:body>
</html>
